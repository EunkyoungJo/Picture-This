<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
    <!-- for screens smaller than 960px, show landscape image -->
    <source srcset="
      images/landscape-480.jpg 480w,
      images/landscape-960.jpg 960W,
      images/landscape-1440.jpg 1440w"

      media="(max-width:959px)"
      sizes="100vw">

    <!-- for screens 960px or wider, show square image -->
    <source srcset="
      images/square-960.jpg 960w,
      images/square-1280.jpg 1280W,
      images/square-1920.jpg 1920w"

      media="(min-width:960px)"
      sizes="50vw">

      <!-- fallback image -->
      <img src="images/landscape-480.jpg" alt="Museum with artwork">
    </picture>  

  </header>
</body>

</html>
